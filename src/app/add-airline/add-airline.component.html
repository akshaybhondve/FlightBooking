<app-admin-navbar></app-admin-navbar>
<div style="text-align:center"><h3>Add Airline</h3></div>
<div class="d-flex justify-content-center align-items-center container">
    <div class="row">
    
        <div class="m-2 form-group">
          <label>Airline Name : </label>
          <input type="text" [(ngModel)]='airline.airline_name' class="form-control" id="airlineName">
        </div>
        <div class="m-2 form-group">
          <label>Upload Logo : </label>
          <input type="text" [(ngModel)]='airline.airline_logo' class="form-control" id="uploadLogo" placeholder="Upload...">
        </div>
        <div class="m-2 form-group">
            <label>Contact Number : </label>
            <input type="text" [(ngModel)]='airline.airline_contact' class="form-control" id="contactNumber">
          </div>
          <div class="m-2 form-group">
            <label>Contact Address : </label>
            <input type="text" [(ngModel)]='airline.airline_address' class="form-control" id="contactAddress">
          </div>
        <div class="m-2 form-group">
          <button (click)='save()' class="btn btn-primary mb-3">Add Airlines</button>
        </div>
    </div>
</div>
