<app-user-navbar></app-user-navbar>
<div class="container p-2 bg-light border">
    <div class="row">
      <div class="col-9 pull-right" style="text-align:center"><h3>Manage Booking</h3></div>
      <div class="col-3 pull-left"><button class="btn btn-primary"><a class="fs-6 text-light text-decoration-none" href="/book-flight">Book New Flight</a></button></div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center container p-2">
  <table class="table">
      <thead>
        <tr>
            
          <th scope="col">Airline Name Price</th>
          <th scope="col">Logo</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of bookFlights">
          <td>{{ticket.onward_flight_rate}}</td>
          <td>[src]</td>
          <td>{{ticket.onward_journey_date}}</td>
          <td>
                <button class="btn btn-primary m-1">View</button>
                <button class="btn btn-primary m-1">Download</button>
                <button class="btn btn-primary m-1">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>



    
  </div>
