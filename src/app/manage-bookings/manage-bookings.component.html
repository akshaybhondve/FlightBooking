
<app-user-navbar class="commonBackground"></app-user-navbar>
<body class="p-2 commonBackground">
<div class="container bg-light">
    <div class="row commonBackground">
      <div class="col-2"></div>
      <div class="col-7 pull-right titleCenter"><h3>Manage Bookings</h3></div>
      <div class="col-3 pull-left"><button class="btn btn-primary"><a class="fs-6 text-light text-decoration-none" href="/book-flight">Book New Flight</a></button></div>
    </div>
  </div>
  <div class="container bg-light border">
  <div class="row">
  <table class="table border" style="margin-bottom: 0%;" id="dataTable">
      <thead class="">
        <tr>
            
          <th scope="col">From Location</th>
          <th scope="col">To Location</th>
          <th scope="col">Total Ticket Price</th>
          <th scope="col">Action</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of bookFlights">
          <td>{{ticket.from_location}}</td>
          <td>{{ticket.to_location}}</td>
          <td>{{ticket.final_flight_rate}}</td>
          <td class="actionButton">
                <button class="btn btn-primary aM">View</button>
                <button class="btn btn-primary aM">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
